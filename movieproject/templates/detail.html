{% extends 'base.html' %}
{% block a %}
    {% endblock %}
{% block body %}
<body style="background-image:url('{{movie.img.url}}')" >
<div class="container">
    <div class="row">
        <div class="col-md-6">
           <img src="{{movie.img.url}}" width="300" height="300">
        </div>
        <div class="col-md-6">
            <h4 style="background-color:white;">{{movie.name}}</h4>
            <h6 style="background-color:white;">{{movie.year}}</h6>
            <h6 style="background-color:white;">{{movie.desc}}</h6>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %} ">update </a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">delete</a>
        </div>
    </div>

</div>
</body>
{% endblock %}
